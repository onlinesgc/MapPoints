on:
  schedule:
  - cron: "00 12 * * *"
  - cron: "00 00 * * *"
  
  push:
    branches:
      - main

jobs:
  get_adresses:
    name: get addresses
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
      - name: Run code
        run: node index.js
